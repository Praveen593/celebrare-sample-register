<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regions Mortgage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body class="reset">
    <div>
        <img src="./assets/House.jpg" alt="" class="bg-image">
        <div>
            <img src="./assets/logo.png" alt="" class="logo">
            <p class="header flex-row poppins-regular">Regions <span class="font-size poppins-regular">Mortgage</span></p>
            <p class="customer poppins-regular flex-row">Are you a new customer ?</p>
            <p class="flex-row enroll poppins-regular ">Enroll Now</p>
        </div>
            <div>
                <h2 class="poppins-regular Sign-up-header flex-row">Welcome Back</h2>
                <p class="poppins-regular Sign-up-paragraph">Sign in to Regions Mortgage account</p>
            </div>
            <div>
                <form action="">
                    <input class="User-Id poppins-regular " type="text" name="userId" id="userId" placeholder="Online Id">
                    <input class="password poppins-regular " type="password" name="userId" id="userId" placeholder="Password">
                    <input type="checkbox" name="Remember me" id="Remember" class="check">
                    <p class="Remember poppins-regular">Remember Me</p>
                    <button class="login flex-row  poppins-regular">Login</button>
                    <p class="Forget-id flex-row  poppins-regular">Forget online id?</p>
                    <p class="Forget-password flex-row  poppins-regular">Forget password?</p>
                </form>
            </div>
        <div>
            <p class="copyright flex-row poppins-regular">&copy;2024 Region Corporation | All copyrights Reserved</p>
            <a href="https://praveen-luci.web.app"><p class="poweredby flex-row poppins-regular">praveen-luci.web.app</p></a>
        </div>
    </div>
</body>
</html>
